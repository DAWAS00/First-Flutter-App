<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#4a5568" stroke-width="8"/>
  <circle cx="512" cy="512" r="480" fill="url(#centerGlow)"/>
  
  <!-- Main content container -->
  <g transform="translate(512, 512)">
    <!-- Book stack -->
    <g transform="translate(-150, -100)">
      <!-- Book 1 (bottom) -->
      <rect x="0" y="80" width="300" height="40" rx="8" fill="#e53e3e" stroke="#c53030" stroke-width="2"/>
      <!-- Book 2 (middle) -->
      <rect x="10" y="40" width="280" height="40" rx="8" fill="#38a169" stroke="#2f855a" stroke-width="2"/>
      <!-- Book 3 (top) -->
      <rect x="20" y="0" width="260" height="40" rx="8" fill="#3182ce" stroke="#2c5282" stroke-width="2"/>
      
      <!-- Book details -->
      <rect x="5" y="85" width="8" height="30" fill="#c53030"/>
      <rect x="15" y="45" width="8" height="30" fill="#2f855a"/>
      <rect x="25" y="5" width="8" height="30" fill="#2c5282"/>
    </g>
    
    <!-- Graduation cap -->
    <g transform="translate(-80, -200)">
      <!-- Cap base -->
      <ellipse cx="80" cy="40" rx="120" ry="25" fill="#2d3748"/>
      <!-- Cap top -->
      <path d="M 0 20 L 80 0 L 160 20 L 80 40 Z" fill="#4a5568"/>
      <!-- Tassel -->
      <line x1="160" y1="20" x2="190" y2="-10" stroke="#f6ad55" stroke-width="6"/>
      <circle cx="190" cy="-10" r="12" fill="#f6ad55"/>
      <!-- Cap button -->
      <circle cx="80" cy="20" r="8" fill="#2d3748"/>
    </g>
    
    <!-- Calculator/GPA symbol -->
    <g transform="translate(60, -80)">
      <!-- Calculator body -->
      <rect x="0" y="0" width="120" height="160" rx="15" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
      <!-- Screen -->
      <rect x="15" y="15" width="90" height="40" rx="5" fill="#1a202c"/>
      <!-- GPA text on screen -->
      <text x="60" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#48bb78" text-anchor="middle">4.0</text>
      
      <!-- Calculator buttons -->
      <circle cx="30" cy="80" r="12" fill="#4a5568"/>
      <circle cx="60" cy="80" r="12" fill="#4a5568"/>
      <circle cx="90" cy="80" r="12" fill="#4a5568"/>
      <circle cx="30" cy="110" r="12" fill="#4a5568"/>
      <circle cx="60" cy="110" r="12" fill="#4a5568"/>
      <circle cx="90" cy="110" r="12" fill="#4a5568"/>
      <circle cx="30" cy="140" r="12" fill="#4a5568"/>
      <circle cx="60" cy="140" r="12" fill="#4a5568"/>
      <circle cx="90" cy="140" r="12" fill="#48bb78"/>
    </g>
    
    <!-- Academic elements -->
    <g transform="translate(-200, 80)">
      <!-- Pencil -->
      <rect x="0" y="0" width="12" height="120" fill="#f6ad55"/>
      <polygon points="0,0 12,0 6,-20" fill="#e53e3e"/>
      <rect x="2" y="100" width="8" height="20" fill="#2d3748"/>
    </g>
    
    <!-- Stars for excellence -->
    <g fill="#f6e05e">
      <polygon points="-250,-150 -245,-135 -230,-135 -240,-125 -235,-110 -250,-120 -265,-110 -260,-125 -270,-135 -255,-135" />
      <polygon points="220,-180 225,-165 240,-165 230,-155 235,-140 220,-150 205,-140 210,-155 200,-165 215,-165" />
      <polygon points="180,120 185,135 200,135 190,145 195,160 180,150 165,160 170,145 160,135 175,135" />
    </g>
  </g>
  
  <!-- App title -->
  <text x="512" y="900" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#ffffff" text-anchor="middle" stroke="#2d3748" stroke-width="2">Student Hub</text>
</svg>